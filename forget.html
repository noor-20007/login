<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forget password</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body style="background-color: rgb(246, 238, 223);">
    <div class="container mt-5 w-25 bg-light">
        <h1>Forget Password</h1>
        <form name="form3">
            <label for="email3" class="form-label mt-3">E-Mail Adress</label>
            <input type="email" name="email3" id="email3" class="form-control">
            <div class="d-flex justify-content-end mt-5">
                <button class="btn btn-primary" id="btn3">Send Link</button>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <p>Remember your password?</p>
                <a href="login.html">Login</a>
            </div>
        </form>
    </div>
    <script>
        let btn =document.getElementById("btn3");
        btn.onclick=function(){
            let email = document.forms["form3"]["email3"].value;
            if(email==""){
                alert("you must write sth!!!")
            }
        }
    </script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
