<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background-color: rgb(243, 236, 224);">
    <div class="container w-25 bg-light mt-5">
        <form name="form1">
            <h1>Login</h1>
            <label for="email1" class="form-label mt-3">E-Mail Adress</label>
            <input type="email" id="email1" name="email1" class="form-control">
            <div class="d-flex justify-content-between">
                <label for="pass1" class="form-label">Password</label>
                <a href="forget.html">Forget Password?</a>
            </div>
            <input type="password" id="pass1" name="password1" class="form-control">
            <div class="d-flex justify-content-between mt-3">
                <div>
                    <input type="checkbox" id="check1" class="form-input-check">
                    <label for="check1" class="form-check-label">Remember Me</label>
                </div>
                <div>
                    <button class="btn btn-primary" id="btn">Login</button>
                 </div>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <p>Dont have an acount ?</p>
                <a href="reg.html" >Create One</a>
            </div>
         </form>
    </div>
    <script>
        let btn = document.getElementById("btn");
        btn.onclick = function(){
            var email = document.forms["form1"]["email1"].value;
            var password = document.forms["form1"]["password1"].value;
            if(email==""||password==""){
                alert("you must right something!!!")

            }
        }
    </script>
</body>




<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
